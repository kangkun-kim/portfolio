    <script>
        let siteData = null;

        const calculateAge = (birthday) => {
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth();
            const currentDay = currentDate.getDate();

            const birthParts = birthday.split('-');
            const birthDate = new Date(parseInt(birthParts[0]), parseInt(birthParts[1]) - 1, parseInt(birthParts[2]));

            let age = currentYear - birthDate.getFullYear();

            if (currentMonth < birthDate.getMonth() ||
                (currentMonth === birthDate.getMonth() && currentDay < birthDate.getDate())) {
                age--;
            }

            return age;
        }

        const calculateCareer = (careerStart) => {
            const startParts = careerStart.split('-');
            const startDate = new Date(parseInt(startParts[0]), parseInt(startParts[1]) - 1, 1);
            const currentDate = new Date();

            let years = currentDate.getFullYear() - startDate.getFullYear();
            let months = currentDate.getMonth() - startDate.getMonth();

            if (months < 0) {
                years--;
                months += 12;
            }

            months += 1;

            return `${years}년 ${months}개월`;
        }

        const renderSocialLinks = (containerId, profile) => {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <a href="${profile.github}" class="github"><i class="bx bxl-github"></i></a>
            `;
        }

        const renderHero = (profile) => {
            renderSocialLinks('hero-social-links', profile);

            // typed.js 초기화
            if ($('.typed').length) {
                new Typed('#typed-text', {
                    strings: profile.typedItems,
                    loop: true,
                    typeSpeed: 100,
                    backSpeed: 50,
                    backDelay: 2000
                });
            }
        }

        const renderAbout = (profile) => {
            const career = calculateCareer(profile.careerStart);
            const age = calculateAge(profile.birthday);

            document.getElementById('about-greeting').textContent = `안녕하세요 웹개발자 ${profile.name} 입니다.`;
            document.getElementById('about-title').textContent = profile.title;

            document.getElementById('about-info-left').innerHTML = `
                <li><i class="bi bi-chevron-right"></i> <strong>Name:</strong> <span>${profile.name}</span></li>
                <li><i class="bi bi-chevron-right"></i> <strong>GitHub:</strong> <span><a href="${profile.github}">${profile.github}</a></span></li>
                <li><i class="bi bi-chevron-right"></i> <strong>Email:</strong> <span>${profile.email}</span></li>
                <li><i class="bi bi-chevron-right"></i> <strong>Phone:</strong> <span>${profile.phone}</span></li>
            `;

            document.getElementById('about-info-right').innerHTML = `
                <li><i class="bi bi-chevron-right"></i> <strong>Birthday:</strong> <span>${profile.birthday}</span></li>
                <li><i class="bi bi-chevron-right"></i> <strong>Age:</strong> <span>${age}</span></li>
                <li><i class="bi bi-chevron-right"></i> <strong>Career:</strong> <span>${career}</span></li>
                
            `;

            let aboutText = profile.aboutText.replace(/<span class="career"><\/span>/g, career);
            document.getElementById('about-text').innerHTML = '<br>' + aboutText;

            renderSocialLinks('footer-social-links', profile);
        }

        const renderSkills = (skills) => {
            const container = document.getElementById('skills-container');
            let html = '';

            for (let i = 0; i < skills.length; i += 2) {
                html += '<div class="col-lg-6">';

                // First skill in pair
                html += `
                    <div class="progress">
                        <span class="skill">${skills[i].name} <i class="val">${skills[i].percentage}%</i></span>
                        <div class="progress-bar-wrap">
                            <div class="progress-bar" role="progressbar" aria-valuenow="${skills[i].percentage}" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                `;

                // Second skill in pair (if exists)
                if (skills[i + 1]) {
                    html += `
                        <div class="progress">
                            <span class="skill">${skills[i + 1].name} <i class="val">${skills[i + 1].percentage}%</i></span>
                            <div class="progress-bar-wrap">
                                <div class="progress-bar" role="progressbar" aria-valuenow="${skills[i + 1].percentage}" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    `;
                }

                html += '</div>';
            }

            container.innerHTML = html;
        }

        const renderResume = (resume) => {
            const container = document.getElementById('resume-container');
            let html = '';

            resume.forEach(item => {
                html += `
                    <div class="resume-item">
                        <h4>${item.title}</h4>
                        <h5>${item.period}</h5>
                        <p><em>${item.description}</em></p>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        const renderProjects = (projects) => {
            const container = document.getElementById('portfolio-container');
            let html = '';

            projects.forEach(project => {
                html += `
                    <div class="col-lg-4 col-md-6 portfolio-item ${project.filter}">
                        <div class="portfolio-wrap">
    <div class="thumb-box">
        <img src="${project.thumbnail}" alt="">
    </div>
    <div class="portfolio-info">
                                <h4>${project.name}</h4>
                                <p>${project.category}</p>
                                <div class="portfolio-links">
                                    <a href="./project.html?name=${project.id}"
                                        data-gall="portfolioDetailsGallery" data-vbtype="iframe" class="venobox"
                                        title="Portfolio Details"><i class="bx bx-link"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        const initIsotope = () => {
            let portfolioContainer = document.querySelector('.portfolio-container');
            if (portfolioContainer) {
                let portfolioIsotope = new Isotope(portfolioContainer, {
                    itemSelector: '.portfolio-item'
                });

                let portfolioFilters = document.querySelectorAll('#portfolio-flters li');

                portfolioFilters.forEach(filter => {
                    filter.addEventListener('click', function(e) {
                        e.preventDefault();
                        portfolioFilters.forEach(el => el.classList.remove('filter-active'));
                        this.classList.add('filter-active');

                        portfolioIsotope.arrange({
                            filter: this.getAttribute('data-filter')
                        });
                    });
                });
            }
        }

        const initVenobox = () => {
            $(document).ready(function() {
                $('.venobox').venobox();
            });
        }

        $(function() {
            fetch('./data.json')
                .then(response => response.json())
                .then(data => {
                    siteData = data;

                    renderHero(data.profile);
                    renderAbout(data.profile);
                    renderSkills(data.skills);
                    renderResume(data.resume);
                    renderProjects(data.projects);

                    // 포트폴리오 필터 재초기화
                    setTimeout(() => {
                        initIsotope();
                        initVenobox();
                    }, 100);
                })
                .catch(error => console.error('Error loading data:', error));
        });
    </script>
